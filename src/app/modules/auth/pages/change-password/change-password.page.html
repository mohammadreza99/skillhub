<div class="container-fluid h-100 p-0">
  <div class="row align-items-stretch h-100 no-gutters">
    <div class="col-lg-6 d-none d-lg-block people">
      <div class="row">
        <div class="col-12 mb-4">
          <div class="people-item shadow-lg">
            <img src="./assets/images/3_2x.png" alt="Alexandra">
            <h6>Elena Alexandra</h6>
            <small class="text-muted">Product Designer</small>
          </div>
        </div>
        <div class="col-7 align-self-center">
          <h1>
            Build <br> Your <span>Professional</span> <br> Network
          </h1>
        </div>
        <div class="col-5">
          <div class="people-item shadow-lg">
            <img src="./assets/images/1_2x.png" alt="Alexandra">
            <h6>Michael F. Siguerd</h6>
            <small class="text-muted">Backend Developer</small>
          </div>
        </div>
        <div class="col-12 mt-4">
          <div class="people-item shadow-lg m-auto">
            <img src="./assets/images/2_2x.png" alt="Alexandra">
            <h6>Benjamin Noah</h6>
            <small class="text-muted">Visual Designer</small>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <ng-logo class="mb-4"></ng-logo>
      <h1>Reset Password</h1>
      <p>Enter your email address below and we'll send you a link with instructions.</p>
      <form
        class="form-row justify-content-center px-lg-5 mt-5"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
      >
        <ng-input-text
          class="col-12 mb-4"
          formControlName="newPassword"
          type="password"
          [showRequiredStar]="false"
          label="New Password"
          [errors]="{'required':'Field is Required'}"
          [rtl]="fa"
        ></ng-input-text>
        <ng-input-text
          class="col-12 mb-4"
          formControlName="confirmPassword"
          type="password"
          [showRequiredStar]="false"
          label="Confirm Password"
          [errors]="{'required':'Field is Required'}"
          [rtl]="fa"
        ></ng-input-text>
        <ng-button-async
          class="col-12"
          [full]="true"
          type="submit"
          label="Update"
          (clickAsync)="onSubmit()"
        ></ng-button-async>
      </form>
    </div>
  </div>
</div>
